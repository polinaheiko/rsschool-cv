<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>cssMemSlider</title>
	<link rel="stylesheet" href="styles.css">
	<script src="jasc.js"></script>
	<meta name="viewport" content="width=device-width">
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="slides first fade">
      <img src="memes/1.png">
    </div>
  
    <div class="slides fade">
      <img src="memes/2.png">
    </div>
  
    <div class="slides fade">
        <img src="memes/3.png">
    </div>

      <div class="slides fade">
        <img src="memes/4.png">
    </div>

    <div class="slides fade">
        <img src="memes/5.png">
    </div>

    <div class="slides fade">
        <img src="memes/6.png">
    </div>

    <div class="slides fade">
        <img src="memes/7.png">
    </div>

    <div class="slides fade">
        <img src="memes/8.png">
    </div>

    <div class="captions">
        <div class="caption first text fade">Страшнее, чем паралич</div>
        <div class="caption text fade">Пословицы да поговорки в IT</div>
        <div class="caption text fade">Когда говорят, что в IT все легко и просто</div>
        <div class="caption text fade">Рубрика - Отличные Советы</div>
        <div class="caption text fade">А, это про сервак?</div>
        <div class="caption text fade">Ну, есть такое, да...</div>
        <div class="caption text fade">Классический разговор</div>
        <div class="caption text fade">कृपया 150 अंक दें</div>
    </div>
    <!-- The dots/circles -->
    <div class="dots">
        <div class="hover-area" onclick="currentSlide(1)"><span class="dot active"></span></div>
        <div class="hover-area" onclick="currentSlide(2)"><span class="dot"></span></div>
        <div class="hover-area" onclick="currentSlide(3)"><span class="dot"></span></div>
        <div class="hover-area" onclick="currentSlide(4)"><span class="dot"></span></div>
        <div class="hover-area" onclick="currentSlide(5)"><span class="dot"></span></div>
        <div class="hover-area" onclick="currentSlide(6)"><span class="dot"></span></div>
        <div class="hover-area" onclick="currentSlide(7)"><span class="dot"></span></div>
        <div class="hover-area" onclick="currentSlide(8)"><span class="dot"></span></div>
    </div>
  </div>
</body>
</html>
